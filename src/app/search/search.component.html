<div class="search-container">
  
  <input
    *ngIf="!isSelect"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    class="search-input"
  />
  <div class="search-icon">
    <ng-content select="img.search-icon"></ng-content>
  </div>
  <select
    *ngIf="isSelect"
    [value]="value"
    (change)="onInput($event)"
    (blur)="onBlur()"
    class="search-select"
  >
    <ng-content></ng-content>
  </select>
</div>
